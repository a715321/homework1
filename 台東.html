<h1 style="font-family:verdana:color:pink;font-size:300%">台東景點介紹</h1>
<p style="color:red;font-size:200%">1.伯朗大道</p>
<img src="伯朗大道.jpg" width="1024" height="723"/>
<p style="font-size:150%">簡介:筆直的伯朗大道正式名稱為錦新三號道路，全長約2.2公里，由於兩旁毫無電線桿，加上逢稻穗成熟時，道路兩旁無邊無際的金色稻穗隨風搖曳，寧靜的田園景緻，被伯朗咖啡選中拍攝廣告，之後金城武代言的長榮航空亦來此取景，自此聲名大噪，將這條道路暱稱為「伯朗大道」。</p>
<p>官方網址:https://tour.taitung.gov.tw/zh-tw/attraction/details/430</p>
